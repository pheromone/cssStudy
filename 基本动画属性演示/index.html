<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>figure/figcaption标签动画</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/index.js"></script>
</head>

<body>
    <figure class="test1">
        <img src="./imgs/1.jpg" alt="" srcset="">
        <figcaption>
            <h2>平移动画1</h2>
            <p>图片注解1</p>
            <p>图片注解2</p>
            <p>图片注解3</p>
        </figcaption>
    </figure>

    <figure class="test2">
        <img src="./imgs/2.jpg" alt="" srcset="">
        <figcaption>
            <h2>旋转动画</h2>
            <p>灰过来灰过去</p>
            <div></div>
        </figcaption>
    </figure>

    <figure class="test3">
        <img src="./imgs/3.jpg" alt="" srcset="">
        <figcaption>
            <h2>斜切动画</h2>
            <p>图片注解图片注解图片注解</p>
        </figcaption>
    </figure>

    <figure class="test4">
        <img src="./imgs/4.jpg" alt="" srcset="">
        <figcaption>
            <h2>图片标题</h2>
            <p>图片注解</p>
            <div></div>
        </figcaption>
    </figure>

    <figure class="test5">
        <img src="./imgs/5.jpg" alt="" srcset="">
        <figcaption>
            <h2>图片标题</h2>
            <p>线性动画</p>
            <div class="line1"></div>
            <div class="line2"></div>
        </figcaption>
    </figure>

    <figure class="test6">
        <img src="./imgs/6.jpg" alt="" srcset="">
        <figcaption>
            <div>
                <p onclick="goAnimation()">go animation</p>
            </div>
        </figcaption>
    </figure>

</body>

</html>
